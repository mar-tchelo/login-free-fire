<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="https://logodownload.org/wp-content/uploads/2018/09/free-fire-logo-1.png" alt="">
            </div>

            <form action="">
                <input type="text" name="name" placeholder="Usuário" autofocus>
                <input class="password" id="password" type="password" name="senha" placeholder="Senha" autofocus>
                <img id="eyeHidden" class="eye" src="image/eye-hidden.png" onclick="eyeClickHidden()" >
                <input type="submit" value="Entrar">
            </form>
            <p>Ainda não tem um conta? <a href="#">Criar conta.</a> </p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
